<html>

<head>
    <title> Family member recognizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">  <center>
        <h1>Family Member Recognizer</h1>
        <br>
<h2>Model is trained to identify the following people: </h2>
<b class="name_of_objects">
    Father
    <hr>
    Mother
    <hr>
    Brother
    <hr>
    Sister
    <hr>
</b>
<label>Webcam View:</label>
<div id="Camera" style="height:300px;width:350px;border:2px dashed;border-color: red;"></div>
    <br>
    <div id="Image"></div>
    
    <button id="Capture_img" onclick="Capture_Image()" >Capture image</button>
    <br>
    <br>
    <br>
    <button id="Identify_img" onclick="Identify_Image()" >Identify image</button>
    <br>
    <br>
    
    <p>Person: <span id="Object_Name"></span></p>
    <br>
    <p>Accuracy: <span id="Accuracy"></span></p> 
    </center></div>
</body>
<script src="main.js"></script>
</html>
